<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://ludu-assets.s3.amazonaws.com/lesson-icons/26/N9jBzdQLMEfebAXUGytM">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="game-type">
    <button class="game" id="bot">PvAI</button>
    <button class="game active" id="human">PvP</button>
  </div>

  <main>
    <div class="score-board">
      <h2>Player 1</h2>
      <h3 id="player-one-name">Luffy</h3>
      <h4 id="player-one-score">0</h4>
    </div>

    <div class="game-body">
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
      <span class="game-buttons">&nbsp;</span>
    </div>

    <div class="score-board">
      <h2>Player 2</h2>
      <h3 id="player-two-name">Gintoki</h3>
      <h4 id="player-two-score">0</h4>
    </div>
  </main>

  <div id="again">
    <button id="restart" class="game">Play Again</button>

    <p id="turn">Luffy's turn</p>
  </div>

  <script src="./main.js"></script>
</body>
</html>
